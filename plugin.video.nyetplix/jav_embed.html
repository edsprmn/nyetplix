	<style>
		
			body {
				margin: 0 !important;
				padding: 0 !important;
				overflow: hidden;
				background-color: #000;
			}

			.showing-box,
			.play-btn {
				position: absolute;
				top: 50%;
				left: 50%;
				font-size: 20px;
				color: white;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}

			.showing-box {
				z-index: 999;
			}

			#anoying-show-lead img,
			.showing-box img {
				width: 100%;
				border-top-left-radius: calc(0.25rem - 1px);
				border-top-right-radius: calc(0.25rem - 1px);
				user-select: none;
			}

			.showx {
				display: none;
				font-size: 17px;
				padding: 0 7px 3px 7px;
				color: #fff;
				margin-top: 20px;
			}

			.plyr {
				height: 100%;
				width: 100%;
			}

			#player {
				position: absolute;
				width: 100%;
				height: 100%;
				visibility: visible;
				top: 0;
				bottom: 0;
			}

			#wrapper {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
			}

			.plyr__video-wrapper {
				height: 100%;
			}

			.text-error {
				font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 14px;
				line-height: 1.42857143;
				color: red;
				padding: 10px;
			}

			.wm {
				position: absolute;
				top: 14px;
				left: 10px;
			}

			@media (max-width: 576px) {
				.wm img {
					width: 90px !important;
					height: 28px !important;
				}
			}

			@media (min-width: 768px) {
				.wm img {
					width: 120px !important;
					height: 38px !important;
				}
			}

			.showing-box,
			.play-btn {
				position: absolute;
				top: 50%;
				left: 50%;
				font-size: 20px;
				color: white;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}

			.showing-box {
				z-index: 999;
			}

			@media (max-width: 465px) {
				.showing-box iframe {
					width: 220px;
					height: 157px;
				}
			}

			.showx {
				font-size: 17px;
				padding: 3px 10px 7px;
				color: #fff;
				margin-top: 20px;
				position: absolute;
				top: -49px;
			}

			#desk,
			#odesk {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: 0;
				cursor: pointer;
			}

			a#vid_play {
				background: 50% 0% transparent;
				display: block;
				height: 102px;
				left: 50%;
				margin-left: -51px;
				margin-top: -51px;
				position: absolute;
				top: 45%;
				width: 102px;
				z-index: 99;
			}

			.play-icon {
				width: 200px;
				height: 200px;
				background: #ffc10787;
				border-radius: 50%;
				text-align: center;
				line-height: 200px;
				margin: 25px auto 0;
				cursor: pointer;
				transition: width 2s;
				-webkit-transition: -webkit-transform 1s, opacity 1s, background 1s, width 1s, height 1s, font-size 1s;
				-webkit-border-radius: 5px;
				-o-transition-property: width, height, -o-transform, background, font-size, opacity;
				-o-transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
				-moz-transition-property: width, height, -o-transform, background, font-size, opacity;
				-moz-transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
				transition-property: width, height, transform, background, font-size, opacity;
				transition-duration: 1s, 1s, 1s, 1s, 1s, 1s;
				border-radius: 5px;
			}

			.play-icon i {
				position: relative;
				font-size: 80px;
				line-height: 50px;
				left: 8px;
				color: #d43737;
				top: -17px;
			}

			.spinner-border {
				display: inline-block;
				width: 6rem;
				height: 6rem;
				vertical-align: text-bottom;
				border: .55em solid currentColor;
				border-right-color: transparent;
				border-radius: 50%;
				-webkit-animation: spinner-border .75s linear infinite;
				animation: spinner-border .75s linear infinite;
			}

			#bgtmb {
				background-color: rgba(0, 0, 0, .42);
				width: 100%;
				height: 100%;
			}
